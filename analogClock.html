<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles/headerStyle.css">
    <link rel="stylesheet" href="styles/analogClockStyle.css">
</head>

<body>
    <header>
        <nav>
            <ul id="menu_bar">
                <li><a href="index.html">Timer</a></li>
                <li><a href="stopwatch.html">Stopwatch</a></li>
                <li><a href="analogClock.html">Analog Clock</a></li>
                <li><a href="digitalClock.html">Digital Clock</a></li>
                <li id="dropdown_icon">&#9776;</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Analog Clock</h1>
        <div class="analog_clock">
            <div class="digit" id="digit1">
                <div>1</div>
            </div>
            <div class="digit" id="digit2">
                <div>2</div>
            </div>

            <div class="digit" id="digit3">
                <div>3</div>
            </div>

            <div class="digit" id="digit4">
                <div>4</div>
            </div>

            <div class="digit" id="digit5">
                <div>5</div>
            </div>

            <div class="digit" id="digit6">
                <div>6</div>
            </div>

            <div class="digit" id="digit7">
                <div>7</div>
            </div>

            <div class="digit" id="digit8">
                <div>8</div>
            </div>

            <div class="digit" id="digit9">
                <div>9</div>
            </div>

            <div class="digit" id="digit10">
                <div>10</div>
            </div>

            <div class="digit" id="digit11">
                <div>11</div>
            </div>

            <div class="digit" id="digit12">
                <div>12</div>
            </div>

            <div class="hand" id="second">
                <div class="second"></div>
            </div>
            <div class="hand" id="minute">
                <div class="minute"></div>
            </div>
            <div class="hand" id="hour">
                <div class="hour"></div>
            </div>
        </div>
    </main>

    <footer>Analog Clock</footer>

    <script src="scripts/menuScript.js"></script>
    <script src="scripts/analogClockScript.js"></script>
</body>

</html>
